<svg version="1.1" id="Layer" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="800px" height="400px" viewBox="0 0 800 400" xml:space="preserve">
  <g>
      <rect width="200" height="200">  </rect>
       <animate 
   
             attributeName = "opacity"
             attributeType = "XML"
             dur = "4s"
             values = "0.5; 1; 0.5"
             keyTimes = "0; 0.5; 1"
             repeatCount = "indefinite"
             
             />
    
    <animateTransform
            
            attributeName = "transform"
            attributeType = "XML"
            type = "translate"
            keyTimes = "0;     0.2;     1"
            values =   "0, 0;  0, 100;  0, 100"
            dur = "1s"
            repeatCount = "1"
            calcMode = "spline"
            keySplines = "0.42, 0, 0.58, 1; 0, 0, 1, 1"
            begin = "1s"
                      
            />
  </g>
 
    

  
</svg>
