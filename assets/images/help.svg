<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="4000px" height="800px" viewBox="0 0 4000 800" enable-background="new 0 0 4000 800" xml:space="preserve">

	 <style type="text/css">

	 	#cursor {
	 		<!-- -webkit-animation: moveCursorInToOne 2s ease-out 0.5s, 
	 			moveBackCursorFromOne 1s ease-out 2.5s,
	 			moveCursorInToTwo 1.5s ease-out 4s,
	 			moveBackCursorFromTwo 1s ease-out 5.5s,
	 			moveCursorInToThree 2s ease-out 6.75s,
	 			moveBackCursorFromThree 1s ease-out 8.75s, -->
	 			-webkit-animation: moveCursorInToFour 2s ease-out 0.25s;
	 	}

	 	/* **************************** */
	 	/* ********* SPEND ************ */
	 	/* **************************** */

	 	#spend {
	 		-webkit-animation: rollOpen 0.25s linear 0s,
	 			rollOut 0.25s linear 3s;
	 		-webkit-transform: rotateX(90deg);
	 		-webkit-transform-origin: center center;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	#button {
	 		-webkit-animation: clickButton 0.25s linear 1.25s;
	 		-webkit-transform-origin: center center;
	 	}

	 	#spent-point {
	 		-webkit-animation: showPoints 0.25s linear 1.5s 5;
	 		opacity: 0;
	 	}

	 	#spent-point-container {
	 		-webkit-animation: pushPoints 0.25s linear 1.5s 5;
	 	}

	 	#discount {
	 		-webkit-animation: scaleDiscount 0.25s linear 1.75s 5;
	 		-webkit-transform-origin: center center;
	 	}

	 	#site1 {
	 		-webkit-animation: rotateSite1 0.25s ease-out 1.75s 5;
	 		-webkit-transform-origin: center center;
	 	}

	 	#site2 {
	 		-webkit-animation: rotateSite1 0.25s ease-out 1.8s 5;
	 		-webkit-transform-origin: center center;
	 	}

	 	#dText1 {
	 		opacity: 1;
	 		-webkit-animation: showHideDiscountBeginning .25s ease-in-out 1.75s;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	#dText2 {
	 		opacity: 0;
	 		-webkit-animation: showHideDiscountMiddle .25s ease-in-out 2s;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	#dText3 {
	 		opacity: 0;
	 		-webkit-animation: showHideDiscountMiddle .25s ease-in-out 2.25s;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	#dText4 {
	 		opacity: 0;
	 		-webkit-animation: showHideDiscountMiddle .25s ease-in-out 2.5s;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	#dText5 {
	 		opacity: 0;
	 		-webkit-animation: showHideDiscountEnd .25s ease-in-out 2.75s;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	@-webkit-keyframes clickButton {
	 		0% {  }
	 		50% { -webkit-transform: scale( 1.2 ); }
	 		100% { -webkit-transform: scale( 1 ); }
	 	}

	 	@-webkit-keyframes showPoints {
	 		0% { opacity: 0; }
	 		5% { opacity: 1; }
	 		95% { opacity: 1; }
	 		100% { opacity: 0; }

	 	}

	 	@-webkit-keyframes pushPoints {
	 		0% {  }
	 		100% { -webkit-transform: translateX( 200px ); }
	 	}

	 	@-webkit-keyframes scaleDiscount {
	 		0% { -webkit-transform: scale(1); }
	 		50% { -webkit-transform: scale(1.5); }
	 		100% {  -webkit-transform: scale(1); }
	 	}

	 	@-webkit-keyframes rotateSite1 {
	 		0% { -webkit-transform: rotate(0deg); }
	 		50% { -webkit-transform: rotate(-10deg); }
	 		100% { -webkit-transform: rotate(0deg); }
	 	}

	 	@-webkit-keyframes rotateSite2 {
	 		0% { -webkit-transform: rotate(0deg); }
	 		50% { -webkit-transform: rotate(-5deg); }
	 		100% { -webkit-transform: rotate(0deg); }
	 	}

	 	@-webkit-keyframes showHideDiscountBeginning {
	 		0% { opacity: 1; }
	 		99% { opacity: 1; }
	 		100% { opacity: 0; }
	 	}

	 	@-webkit-keyframes showHideDiscountMiddle {
	 		0% { opacity: 0; }
	 		1% { opacity: 1; }
	 		99% { opacity: 1; }
	 		100% { opacity: 0; }
	 	}

	 	@-webkit-keyframes showHideDiscountEnd {
	 		0% { opacity: 0; }
	 		1% { opacity: 1; }
	 		100% { opacity: 1; }
	 	}

	 	/* **************************** */
	 	/* ***** CURSOR ANIMATIONS **** */
	 	/* **************************** */

	 	@-webkit-keyframes moveCursorInToFour {
	 		0% { -webkit-transform: translateX(0px) translateY(0px); }
	 		50% { -webkit-transform: translateX(-300px) translateY(250px); }
	 		65% { -webkit-transform: translateX(-300px) translateY(250px); }
	 		100% { -webkit-transform: translateX(0px) translateY(0px); }
	 	}

	 	/* **************************** */
	 	/* ******** SLIDERS *********** */
	 	/* **************************** */

	 	@-webkit-keyframes rollOpen {
	 		0% { -webkit-transform: rotateX(90deg); }
	 		100% { -webkit-transform: rotateX(0deg); }
	 	}

	 	@-webkit-keyframes rollOut {
	 		0% { -webkit-transform: rotateX(0deg); }
	 		100% { -webkit-transform: rotateX(90deg); }
	 	}

	 </style>

