<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="4000px" height="800px" viewBox="0 0 4000 800" enable-background="new 0 0 4000 800" xml:space="preserve">

	 <style type="text/css">

	 	#cursor {
	 		-webkit-animation: moveCursorInToOne 2s ease-out 0.5s, 
	 			moveBackCursorFromOne 1s ease-out 2.5s,
	 			moveCursorInToTwo 1.5s ease-out 4s,
	 			moveBackCursorFromTwo 1s ease-out 5.5s;
	 	}

	 	/* **************************** */
	 	/* ******** KNOWLEDGE ********* */
	 	/* **************************** */

	 	#knowledge-fill {
	 		-webkit-animation: fillBrain 2s ease-out 0.5s;
	 	}

	 	#nob { 
	 		-webkit-animation: moveNob 2s ease-out 0.5s;
	 	}

	 	#knowledge {
	 		-webkit-animation: rollOpen 0.25s linear 0s, 
	 			rollOut 0.25s linear 3.5s;
	 		-webkit-transform-origin: center center;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	@-webkit-keyframes fillBrain {
	 		0% { -webkit-transform: translateY(0px); }
	 		50% { -webkit-transform: translateY(0px); }
	 		100% { -webkit-transform: translateY(-140px); }
	 	}

	 	@-webkit-keyframes moveNob {
	 		0% { -webkit-transform: translateY(0px); }
	 		50% { -webkit-transform: translateY(0px); }
	 		100% { -webkit-transform: translateY(-220px); }
	 	}

	 	/* **************************** */
	 	/* ******** BUSINESS ********** */
	 	/* **************************** */

	 	#business {
	 		-webkit-animation: rollOpen 0.25s linear 3.75s,
	 			rollOut 0.25s linear 6.5s;
	 		-webkit-transform: rotateX(90deg);
	 		-webkit-transform-origin: center center;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	#building {
	 		-webkit-animation: scaleUpBusiness 0.75s ease-out 4.75s;
	 		-webkit-transform-origin: center center;
	 		-webkit-animation-fill-mode: forwards;
	 	}

	 	#selector {
	 		-webkit-animation: showSelector 0.01s linear 4.5s,
	 			hideSelector 0.01s linear 5.6s;
	 		-webkit-animation-fill-mode: forwards;
	 		opacity: 0;
	 	}

	 	@-webkit-keyframes scaleUpBusiness {
	 		0% { -webkit-transform: scale( 1 ); }
	 		100% { -webkit-transform: scale( 1.2 ) translateY(-30px); }
	 	}

	 	@-webkit-keyframes showSelector {
	 		0% { opacity: 0; }
	 		100% { opacity: 1; }
	 	}

	 	@-webkit-keyframes hideSelector {
	 		0% { opacity: 1; }
	 		100% { opacity: 0; }
	 	}

	 	/* **************************** */
	 	/* ***** CURSOR ANIMATIONS **** */
	 	/* **************************** */

	 	@-webkit-keyframes moveCursorInToOne {
	 		0% {  }
	 		50% { -webkit-transform: translateX(-150px) translateY(260px); }
	 		100% { -webkit-transform: translateX(-150px) translateY(40px); }
	 	}

	 	@-webkit-keyframes moveBackCursorFromOne {
	 		0% { -webkit-transform: translateX(-150px) translateY(40px); }
	 		100% { -webkit-transform: translateX(0px) translateY(0px); }
	 	}

	 	@-webkit-keyframes moveCursorInToTwo {
	 		0% { -webkit-transform: translateX(0px) translateY(0px); }
	 		50% { -webkit-transform: translateX(-160px) translateY(-6px); }
	 		100% { -webkit-transform: translateX(-130px) translateY(-70px); }
	 	}

	 	@-webkit-keyframes moveBackCursorFromTwo {
	 		0% { -webkit-transform: translateX(-130px) translateY(-70px); }
	 		100% { -webkit-transform: translateX(0px) translateY(0px); }
	 	}

	 	/* **************************** */
	 	/* ******** SLIDERS *********** */
	 	/* **************************** */

	 	@-webkit-keyframes rollOpen {
	 		0% { -webkit-transform: rotateX(90deg); }
	 		100% { -webkit-transform: rotateX(0deg); }
	 	}

	 	@-webkit-keyframes rollOut {
	 		0% { -webkit-transform: rotateX(0deg); }
	 		100% { -webkit-transform: rotateX(90deg); }
	 	}

	 </style>

